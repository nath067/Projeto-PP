<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Balétividades</title>
</head>
<body>
    <div id="login">
        <form>
            <div class="card-header">
                <h2>Login</h2>
            </div>

            <div class="card-content">
                <div class="card-content-area">
                    <label for="usuario">Usuário</label>
                    <input class="campo"  type="text" id="usuario" autocomplete="off">
                </div>

                <div class="card-content-area">
                    <label for="senha">Senha</label>
                    <input class="campo" type="senha" id="senha" autocomplete="off">
                </div>
            </div>

            <div class="card-footer">
                <input type="submit" value="login" class="enviar">
                <a href="#" class="esquecer">Esqueceu a senha?</a>
            </div>
        </form>
    </div>
</body>
</html>
